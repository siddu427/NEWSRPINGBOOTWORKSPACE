<body>
<h3>WELCOME TO REGISTER PAGE</h3>
<form th:action="@{/employee/save}" method="POST" th:object="${employee}">
<pre>
Employee Name : <input type="text" th:field="*{empName}"/> 
Employee Sal  : <input type="text" th:field="*{empSal}"/> 
Employee Dept :  <select th:field="*{empDept}">
						<option value="">-SELECT-</option>
						<option value="DEV">DEV</option>
						<option value="BA">BA</option>
						<option value="QA">QA</option>
				</select> 
	<input type="submit" value="Register"/>				
</pre>
</form>
<span th:text="${message}"></span>
</body>
</html>
